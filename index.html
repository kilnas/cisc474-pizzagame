<!doctype html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/pizzaGame.css">
       <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>
    <body>
        <h1>this is pizza game</h1>
        <div id="gameContainer"> <!--contains the gameUI and gameBoard -->
            <div id="gameUI"><!--gameUI includes control buttons and displays-->
                <button id="startButton">Start</button>
                <button id="pauseButton">Pause</button>
                <div id="score"></div>
            </div><!-- gameUI end-->
            <div id="gameBoard"><!-- this is the game (where it is played) -->
                <div id="lives"></div><!--pizza slices represent lives-->
                <div id ="pizzaPlayer"></div>
            </div><!-- gameBoard end -->
        </div><!--gameContainer end-->
        
        <script src="js/pizzaGame.js"></script>
    </body>
</html>
